---

name: Container Image
on:
  push:
    branches:
      - master
  schedule:
    # Weekly on Sundays:
    - cron: '00 04 * * 0'

  workflow_dispatch:

jobs:

  container-focal:
    name: Update Focal CI container image
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'lanl/bml' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push experimental Focal Docker image
        uses: docker/build-push-action@v4
        id: docker_build_focal
        with:
          context: .
          file: Dockerfile-focal
          push: true
          tags: nicolasbock/bml:latest, nicolasbock/bml:focal
      - name: Image digest
        run: |
          echo "Focal image: ${{ steps.docker_build_focal.outputs.digest }}"

  container-jammy:
    name: Update Jammy CI container image
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'lanl/bml' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push experimental Jammy Docker image
        uses: docker/build-push-action@v4
        id: docker_build_jammy
        with:
          context: .
          file: Dockerfile-jammy
          push: true
          tags: nicolasbock/bml:jammy
      - name: Image digest
        run: |
          echo "jammy image: ${{ steps.docker_build_jammy.outputs.digest }}"
