            BML_INTERNAL_BLAS: no
            BML_VALGRIND: yes
            TESTING_EXTRA_ARGS: -R fortran-.*-single_real
          command: ./build.sh testing

  build-gcc-9-static-serial-external-valgrind-Fortran-double_real:
    <<: *build-template
    steps:
