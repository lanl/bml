      - run:
          environment:
            CC: gcc-9
            CXX: g++-9
            FC: gfortran-9
            BUILD_SHARED_LIBS: no
            BML_OPENMP: no
            BML_INTERNAL_BLAS: no
            BML_VALGRIND: yes
            TESTING_EXTRA_ARGS: -R fortran-.*-double_real
          command: ./build.sh testing

  build-gcc-9-static-serial-external-valgrind-Fortran-single_complex:
    <<: *build-template
    steps:
      - checkout
      - run:
          environment:
            CC: gcc-9
            CXX: g++-9
            FC: gfortran-9
            BUILD_SHARED_LIBS: no
            BML_OPENMP: no
            BML_INTERNAL_BLAS: no
            BML_VALGRIND: yes
            TESTING_EXTRA_ARGS: -R fortran-.*-single_complex
          command: ./build.sh testing

  build-gcc-9-static-serial-external-valgrind-Fortran-double_complex:
    <<: *build-template
    steps:
      - checkout
      - run:
          environment:
            CC: gcc-9
            CXX: g++-9
            FC: gfortran-9
            BUILD_SHARED_LIBS: no
            BML_OPENMP: no
            BML_INTERNAL_BLAS: no
            BML_VALGRIND: yes
            TESTING_EXTRA_ARGS: -R fortran-.*-double_complex
          command: ./build.sh testing

  build-clang-shared-serial-external:
    <<: *build-template
    steps:
      - checkout
      - run:
          environment:
            CC: clang-9
            CXX: clang++-9
            FC: gfortran-9
            BUILD_SHARED_LIBS: yes
            BML_OPENMP: no
            BML_INTERNAL_BLAS: no
            BML_VALGRIND: no
          command: ./build.sh testing

  build-clang-shared-OpenMP-external:
    <<: *build-template
    steps:
      - checkout
      - run:
          environment:
            CC: clang-9
            CXX: clang++-9
            FC: gfortran-9
            BUILD_SHARED_LIBS: yes
            BML_OPENMP: yes
            BML_INTERNAL_BLAS: no
            BML_VALGRIND: no
          # This test is disabled for now until we figure out a
          # solution to https://github.com/lanl/bml/issues/159
          command: >-
            ./build.sh testing || true

  lint:
    docker:
      - image: nicolasbock/bml-ci-lint:1.0
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec danger || true
      - run: BML_OPENMP=no VERBOSE_MAKEFILE=yes EMACS=emacs26 ./build.sh check_indent

  docs:
    docker:
      - image: nicolasbock/bml-ci-docs:1.0
    steps:
      - checkout
      - run: ./build.sh docs

  build_ci_image:
    docker:
      - image: ubuntu:focal
    steps:
      - checkout
      - setup_remote_docker
      - run: apt update
      - run: apt install --assume-yes --no-install-recommends docker.io
      - run:
          name: Print something
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/lint.tar
            - /caches/build.tar
            - /caches/docs.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/lint.tar | true
            docker load -i /caches/build.tar | true
            docker load -i /caches/docs.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_PASS"
            export IMAGE_VERSION=$CIRCLE_BRANCH
            echo "${IMAGE_VERSION}"
            ./refresh-ci-images.sh
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/lint.tar nicolasbock/bml-ci-lint:${IMAGE_VERSION:-1.0}
            docker save -o /caches/build.tar nicolasbock/bml-ci-build:${IMAGE_VERSION:-1.0}
            docker save -o /caches/docs.tar nicolasbock/bml-ci-docs:${IMAGE_VERSION:-1.0}
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/lint.tar
            - /caches/build.tar
            - /caches/docs.tar

workflows:
  build:
    jobs:
      - build_ci_image
      - lint:
          requires:
            - build_ci_image
      - docs:
          requires:
            - build-gcc-4_7-shared-serial-external
            - build-gcc-4_7-shared-serial-internal
            - build-gcc-4_7-shared-OpenMP-external
            - build-gcc-4_7-shared-OpenMP-internal
            - build-gcc-9-static-serial-external-valgrind-C-single_real
            - build-gcc-9-static-serial-external-valgrind-C-double_real
            - build-gcc-9-static-serial-external-valgrind-C-single_complex
            - build-gcc-9-static-serial-external-valgrind-C-double_complex
            - build-gcc-9-static-serial-external-valgrind-Fortran-single_real
            - build-gcc-9-static-serial-external-valgrind-Fortran-double_real
            - build-gcc-9-static-serial-external-valgrind-Fortran-single_complex
            - build-gcc-9-static-serial-external-valgrind-Fortran-double_complex
            - build-clang-shared-serial-external
            - build-clang-shared-OpenMP-external
      - build-gcc-4_7-shared-serial-external:
          requires:
            - lint
      - build-gcc-4_7-shared-serial-internal:
          requires:
            - lint
      - build-gcc-4_7-shared-OpenMP-external:
          requires:
            - lint
      - build-gcc-4_7-shared-OpenMP-internal:
          requires:
            - lint
      - build-gcc-9-static-serial-external-valgrind-C-single_real:
          requires:
            - lint
      - build-gcc-9-static-serial-external-valgrind-C-double_real:
          requires:
            - lint
      - build-gcc-9-static-serial-external-valgrind-C-single_complex:
          requires:
            - lint
      - build-gcc-9-static-serial-external-valgrind-C-double_complex:
          requires:
            - lint
      - build-gcc-9-static-serial-external-valgrind-Fortran-single_real:
          requires:
