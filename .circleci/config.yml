version: 2.1

jobs:
  build-gcc-4_7-shared-serial-external: &build-template
    docker:
      - image: nicolasbock/bml-ci-build:1.0
    environment:
      OMP_NUM_THREADS: 4
      CMAKE_BUILD_TYPE: Debug
      VERBOSE_MAKEFILE: yes
      PARALLEL_TEST_JOBS: 2
    steps:
      - checkout
      - run:
          environment:
            CC: gcc-4.7
            CXX: g++-4.7
            FC: gfortran-4.7
            BUILD_SHARED_LIBS: yes
            BML_VALGRIND: no
            BML_OPENMP: no
            BML_INTERNAL_BLAS: no
          command: ./build.sh testing

  build-gcc-4_7-shared-serial-internal:
    <<: *build-template
    steps:
      - checkout
      - run:
          environment:
            CC: gcc-4.7
            CXX: g++-4.7
            FC: gfortran-4.7
            BUILD_SHARED_LIBS: yes
            BML_VALGRIND: no
            BML_OPENMP: no
            BML_INTERNAL_BLAS: yes
          command: ./build.sh testing

  build-gcc-4_7-shared-OpenMP-external:
    <<: *build-template
    steps:
      - checkout
      - run:
          environment:
            CC: gcc-4.7
            CXX: g++-4.7
            FC: gfortran-4.7
            BUILD_SHARED_LIBS: yes
            BML_VALGRIND: no
            BML_OPENMP: yes
            BML_INTERNAL_BLAS: no
          command: ./build.sh testing

  build-gcc-4_7-shared-OpenMP-internal:
    <<: *build-template
    steps:
      - checkout
      - run:
          environment:
            CC: gcc-4.7
            CXX: g++-4.7
            FC: gfortran-4.7
            BUILD_SHARED_LIBS: yes
            BML_VALGRIND: no
            BML_OPENMP: yes
            BML_INTERNAL_BLAS: yes
          command: ./build.sh testing

  build-gcc-9-static-serial-external-valgrind-C-single_real:
    <<: *build-template
    steps:
      - checkout
      - run:
          environment:
            CC: gcc-9
            CXX: g++-9
            FC: gfortran-9
            BUILD_SHARED_LIBS: no
            BML_OPENMP: no
            BML_INTERNAL_BLAS: no
            BML_VALGRIND: yes
            TESTING_EXTRA_ARGS: -R C-.*-single_real
          command: ./build.sh testing

  build-gcc-9-static-serial-external-valgrind-C-double_real:
